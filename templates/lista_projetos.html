{% extends 'base.html' %}

{% load bootstrap %}

{% block corpo %}

  <div class="container">

  <h2></h2>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Tarefa</th>
        <th>Riscos</th>
        <th>Kanban</th>
        <th>Plano</th>
        <th>Plano(c/ riscos)</th>
      </tr>
    </thead>
    <tbody>
        {% for objeto in lista %}
      <tr>
	      <th> <a href='/editaprojeto/{{ objeto.id }}/'> {{ objeto.nome }}  </a></th>
	      <th> <a class="glyphicon glyphicon-tasks" href='/listtasks/{{ objeto.id }}/'></a></th>
	      <th> <a class="glyphicon glyphicon-fire" href='/listrisks/{{ objeto.id }}/'></a></th>
	      <th> <a target="_blank" class="glyphicon glyphicon-paperclip" href='/listkanban/{{ objeto.id }}/'></a></th>
	      <th> <a target="_blank" class="glyphicon glyphicon-calendar" href='/listplan/{{ objeto.id }}/'></a></th>
	      <th> <a target="_blank" class="glyphicon glyphicon-bell" href='/listplanws/{{ objeto.id }}/'></a></th>

        {% endfor %}
      </tr>
    </tbody>
  </table>

  <a href="/adicionaprojeto/" class="glyphicon glyphicon-plus" style="font-size:2.0em;"></a>

  </div>  


{% endblock %}
